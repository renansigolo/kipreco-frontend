<h1 class="text-center">Ki Preco</h1><h2 class="text-center">Produtos</h2><br><section id="products"><div class="row" ng-repeat="produto in produtos"><div class="col-sm-12"><h3 class="text-center">{{produto.mercado}}</h3><h3 class="text-center">{{produto.endereco}}</h3><br><div class="alert alert-secondary container" role="alert" ng-repeat="item in produto.itens"><div class="row"><div class="col-sm-12 col-lg-9"><h2 class="text-dark">{{item.nome}}</h2><br><h3>O preço era: {{item.preco_antigo}}</h3><h3>Agora está: {{item.preco_novo}}</h3></div><div class="col-sm-12 col-lg-3"><img src="{{item.img}}" alt=""></div></div></div></div></div><a ui-sref="home"><h3 class="text-center">Voltar</h3></a></section>
