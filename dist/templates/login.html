<h1 class="text-center" ng-model="dados">Ki Preco</h1><h2 class="text-center" ng-model="dados">Login</h2><h3 ng-model="dados">E-mail: {{dados.email}}</h3><h3 ng-model="dados">Password: {{dados.pass}}</h3><section id="login"><div class="row"><div class="col"><form class="container" method="post"><div class="form-group"><label for="exampleInputEmail1">Email address</label><input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="data.email"> <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small></div><div class="form-group"><label for="exampleInputPassword1">Password</label><input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="data.pass"></div><div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input"> Check me out</label></div><button type="button" class="btn btn-primary" ng-click="meuPost()">Submit</button></form></div></div><a ui-sref="signup">Criar uma conta</a></section>
