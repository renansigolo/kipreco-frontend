<h1 class="text-center" ng-model="dados">Ki Preco</h1>
<h2 class="text-center" ng-model="dados">Home / Mercados</h2>

<section id="home">
  <div class="row" ng-repeat="mercado in mercados">
    <div class="col-sm-12">
      <div class="alert alert-secondary container" role="alert">
        <div class="row">
          <div class="col-sm-12 col-lg-9">
            <h2 class="text-dark">{{mercado.nome}}</h2>
            <h3>{{mercado.endereco}}</h3>
            <br>
            <h3>{{mercado.numeroDePromocoes}} Promoções disponíveis</h3>
          </div>
          <div class="col-sm-12 col-lg-3">
            <img src="{{mercado.logo}}" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
